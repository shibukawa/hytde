<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="hy-mode" content="mock" />
    <title>MSW Globals</title>
  </head>
  <body>
    <hy-get src="/api/todos" store="todo"></hy-get>
    <ul>
      <li hy-for="item of todo.items">
        <span data-testid="todo-title" hy="item.title">Todo</span>
      </li>
    </ul>
    <script type="module" src="/assets/standalone/debug-auto/index.js"></script>
    <script type="module" hy-debug>
      const { http, HttpResponse, delay, sse } = globalThis;
      if (!http || !HttpResponse || !delay || !sse) {
        throw new Error("MSW globals are missing.");
      }
      const hy = globalThis.hy;
      hy.mockServiceWorker(
        http.get("/api/todos", async () => {
          await delay(10);
          return HttpResponse.json({ items: [{ id: "1", title: "Globals OK" }] });
        })
      );
    </script>
  </body>
</html>
