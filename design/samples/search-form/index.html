<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="hy-path" content="/users/index.html" />
    <meta name="hy-mode" content="production" />
    <title>HyTDE - Search Form</title>
  </head>
  <body>
    <main>
      <h1>User Search</h1>

      <!--
        Fetch-only search (no navigation):
        - Stores response JSON into `current` (no hy-target).
        - Pushes query params to the current URL for shareable/back-forward behavior.
      -->
      <form hy-get="/api/users/search" hy-history="sync-push" hy-store="current" hy-unwrap="data">
        <label>
          Query
          <input name="q" placeholder="name/email" />
        </label>
        <button type="submit">Search</button>
      </form>

      <section id="results">
        <p hy-dummy><strong>Dummy:</strong> 3 results</p>
        <ul>
          <li hy-dummy><a href="/users/[userId]/show.html#userId=100">Dummy Alice</a></li>
          <li hy-dummy><a href="/users/[userId]/show.html#userId=101">Dummy Bob</a></li>
          <li hy-dummy><a href="/users/[userId]/show.html#userId=102">Dummy Carol</a></li>

          <li hy-for="u of current.users">
            <a hy-attr-href="/users/[userId]/show.html#userId={u.id}">
              <span hy="u.name"></span>
            </a>
          </li>
        </ul>
      </section>

      <hr />

      <!--
        Plain HTML navigation version (baseline):
        - Works without HyTDE runtime.
        - Server returns a new page.
      -->
      <form method="get" action="/users/index.html">
        <label>
          Query
          <input name="q" placeholder="name/email" />
        </label>
        <button type="submit">Search (navigate)</button>
      </form>
    </main>
  </body>
</html>
