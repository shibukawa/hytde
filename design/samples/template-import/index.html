<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="hy-mode" content="mock" />
    <title>HyTDE Template Import</title>
  </head>
  <body>
    <main>
      <h1>Template Import</h1>

      <hy-get src="/api/users/100" store="current"></hy-get>
      <!-- hy-get-dummy: { "user": { "id": 100, "name": "Alice", "email": "alice@example.com" } } -->
      <section>
        <p>Host template content starts here.</p>
        <hy-import src="/components/user-card.html"></hy-import>
        <p>Host template content ends here.</p>
      </section>
    </main>
  </body>
</html>
