<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HyTDE Tailwind v4 Sample</title>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <main class="mx-auto flex max-w-3xl flex-col gap-6 px-6 py-10">
      <header class="flex flex-col gap-2">
        <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Tailwind v4</p>
        <h1 class="text-3xl font-bold text-slate-900">HyTDE Tailwind Sample</h1>
        <p class="text-sm text-slate-600">
          This page validates Tailwind processing in the precompile build.
        </p>
      </header>

      <section class="grid gap-4 md:grid-cols-2">
        <article class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
          <h2 class="text-lg font-semibold text-slate-900">Primary Card</h2>
          <p class="mt-2 text-sm text-slate-600">
            Flex + spacing utilities with soft borders and background.
          </p>
          <div class="mt-4 flex items-center justify-between">
            <span class="text-sm font-medium text-blue-600">Active</span>
            <button class="rounded-full bg-blue-600 px-4 py-2 text-sm font-semibold text-white">
              Action
            </button>
          </div>
        </article>

        <article class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
          <h2 class="text-lg font-semibold text-slate-900">Secondary Card</h2>
          <p class="mt-2 text-sm text-slate-600">
            Shows typographic scale and color utilities.
          </p>
          <div class="mt-4 inline-flex items-center gap-2 rounded-full bg-slate-100 px-3 py-1">
            <span class="h-2 w-2 rounded-full bg-emerald-500"></span>
            <span class="text-xs font-semibold uppercase tracking-wide text-slate-600">
              Ready
            </span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
