<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="hy-mode" content="mock" />
    <meta name="hy-mock" content="pattern=/api/todos path=./mocks/todos.json" />
    <title>Acceptance - MSW Subpath</title>

      </li>
    </ul>
    <script type="module">
      import "@hytde/standalone/debug";
    </script>
  </body>
</html>
